<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #123039;
    }
    .container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(14, 238, 223, 0.1);
      backdrop-filter: blur(10px);
    }
    #time_display {
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #stop_startbtn {
      background-color: #0eeedf;
      color: #123039;
    }
    #resetbtn {
      background-color: #f05454;
      color: white;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <h1 id="time_display"></h1>
    <div>
      <button type="button" id="stop_startbtn"></button>
      <button type="button" id="resetbtn"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
