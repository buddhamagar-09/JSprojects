<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="w-full bg-gray-900 flex flex-col items-center pt-28">
    <section class="container h-fit w-[600px] flex flex-col items-center rounded-lg p-6 bg-gray-800 shadow-xl">
        <h1 class="text-4xl font-bold text-white">Movie Search App</h1>
        <div id="search_container" class="mt-8 flex gap-4 flex-row w-full justify-center">
            <input type="text" 
                   class="rounded-xl p-2 w-[200px] border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow-400" 
                   id="movie-input" 
                   placeholder="Enter movie name..." />
            <button id="search-btn" 
                    class="rounded-xl bg-gradient-to-r from-yellow-500 to-orange-600 p-2 text-white font-bold hover:brightness-110 transition">
                Search
            </button>
        </div>
        <div class="loader text-xl text-white hidden mt-4">Searching...</div>
        <div id="error" class="text-red-500 text-lg mt-4 hidden">Movie not found. Please try again.</div>
        <div id="movie-card" class="mt-6 bg-gray-900 rounded-lg p-4 w-full flex flex-col hidden text-justify shadow-lg">
            <img id="movie-poster" 
                 src="" 
                 alt="Movie Poster" 
                 class="w-full object-ontain object-center rounded-md max-h-[600px]" />
            <h2 id="movie-title" class="text-xl font-bold text-white mt-4"></h2>
            <p id="movie-year" class="mt-2 font-semibold text-gray-300"></p>
            <p id="movie-genre" class="mt-2 font-semibold text-gray-300"></p>
            <p id="movie-plot" class="mt-2 text-gray-200"></p>
        </div>
    </section>
    <script src="movie1.js"></script>
</body>
</html>
