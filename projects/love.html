<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Game</title>
    <style>
        body {
            background: whitesmoke;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .body {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgb(221, 48, 166);
        }

        h1 {
            color: white;
            text-align: center;
        }

        .love-container {
            position: relative;
            width: 300px;
            height: 100px;
            margin-top: 20px;
        }

        button {
            padding: 10px 30px;
            border-radius: 5%;
            font-weight: 1000;
            cursor: pointer;
            color: white;
            border: none;
            position: relative;
        }

        #btn1 {
            background-color: rgb(21, 170, 21);
        }

        #btn2 {
            background-color: red;
            position: absolute; /* allow it to move */
        }
    </style>
</head>

<body>
    <section class="body">
        <h1>Do you Love me ??</h1>

        <div class="love-container">
            <button id="btn1" onclick="game('yes')">Yes</button>
            <button id="btn2" onclick="game('no')">No</button>
        </div>

        <h1 id="result"></h1>
    </section>

    <script>
        const noBtn = document.getElementById('btn2');
        const container = document.querySelector('.love-container');

        // Move the "No" button when hovered
        noBtn.addEventListener('mouseover', () => {
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const maxX = containerRect.width - btnRect.width;
            const maxY = containerRect.height - btnRect.height;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        });

        function game(answer) {
            const result = document.getElementById("result");
            if (answer === 'yes') {
                result.innerHTML = "I knew it ‚ù§Ô∏è";
            } else {
                result.innerHTML = "Oh no please say Yes!! üò¢";
            }
        }
    </script>
</body>

</html>
