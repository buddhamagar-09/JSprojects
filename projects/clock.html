<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            margin:0;
            padding:0;
            height:100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:white;
        }
        section {
            width: 100%;
            height:200px;
            /* border-radius: 50%; */
            display: flex;
            align-items: center;
            justify-content: center;
            /* background:red; */
        }
        #result {
            text-align: center;
            /* padding-top: 40vh; */
            font-size: 50px;
            color: white;
            padding: 20px;
            background-color: red;
        }
        
    </style>
</head>
<body>
   <section>
    
<h1 id="result">Loading....</h1> 

   </section>
   <script>
    setInterval(() => {
        const date = new Date();
        let hours = date.getHours().toString().padStart(2, '0');
        let minutes = date.getMinutes().toString().padStart(2, '0');
        let seconds = date.getSeconds().toString().padStart(2, '0');
        let ampm = hours >= 12 ? 'PM' :'AM';
        hours = hours % 12 || 12;  
        const time = hours + " : " + minutes + " : " + seconds + " " + ampm;
        document.getElementById("result").innerText = time;
    },1000);
   </script>
</body>
</html>
